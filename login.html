<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simplifit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
	<link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap2.min.css">
  </head>
    <body>
      
      <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="overlay"></div>
        <div class="container">
          <a class="navbar-brand" href="index.html">Simplifit.Eat</a>
        </div>
      </nav>

        <div class="hero-wrap" style="background-image: url('images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="container">
            <div class="form">
      
                <ul class="tab-group">
                  <li class="tab active"><a href="#signup">Sign Up</a></li>
                  <li class="tab"><a href="#login">Log In</a></li>
                </ul>

                <div class="tab-content">
                  <div id="signup">   
                    <h1>Sign Up for Free</h1>
                    
                    <form action="/" method="post">
                    
                    <div class="top-row">
                      <div class="field-wrap">
                        <label>
                          First Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" />
                      </div>
                  
                      <div class="field-wrap">
                        <label>
                          Last Name<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off"/>
                      </div>
                    </div>
          
                    <div class="field-wrap">
                      <label>
                        Email Address<span class="req">*</span>
                      </label>
                      <input type="email"required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                      <label>
                        Set a Password<span class="req">*</span>
                      </label>
                      <input type="password"required autocomplete="off"/>
                    </div>
                    
                    <button type="submit" class="button button-block">Get Started</button>
                    
                    </form>
          
                  </div>
                  
                  <div id="login">   
                    <h1>Welcome Back!</h1>
                    
                    <form action="/" method="post">
                    
                      <div class="field-wrap">
                      <label>
                        Email Address<span class="req">*</span>
                      </label>
                      <input type="email"required autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                      <label>
                        Password<span class="req">*</span>
                      </label>
                      <input type="password"required autocomplete="off"/>
                    </div>
                    
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    
                    <button class="button button-block">Log In</button>
                    
                    </form>
          
                  </div>
                  
                </div><!-- tab-content -->
                
          </div> <!-- /form -->
        </div>
      </div>

        <!-- loader -->
		<div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#07868b"/></svg></div>

        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-migrate-3.0.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.easing.1.3.js"></script>
        <script src="js/jquery.waypoints.min.js"></script>
        <script src="js/jquery.stellar.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/jquery.animateNumber.min.js"></script>
        <script src="js/scrollax.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
        <script src="js/google-map.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
        <script src="js/main.js"></script>
          
    </body>
</html>
